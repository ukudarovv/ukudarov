{% extends 'siteadmin/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
   Администрирование  Baker Street
{% endblock %}
{% block content %}
<style media="screen">
  #image-clear_id {
      background: #eceff8;
      border: 2px solid #eceff8;
      height: 12.8px;
      -webkit-box-shadow: none;
      box-shadow: none;
      padding-left: 10px;
      font-size: 14px;
      color: #737373;
      width: 12.8px;
  }
</style>
<div class="my-account-wrapper pt-200 pb-160">
    <div class="container">
        <div class="row pt-20">
            <div class="col-lg-12">
                <div class="myaccount-page-wrapper">
                    <div class="row">
                        <div class="col-lg-3 col-md-4">
                            {% include "siteadmin/navbar.html" %}
                        </div>
                        <div class="col-lg-9 col-md-8">
                            <div class="tab-content" id="myaccountContent">
                                <div class="tab-pane fade show active" id="dashboad" role="tabpanel">
                                    <div class="myaccount-content">
                                      <div class="row">
                                          <div class="col-md-12">
                                              <h3>Счет на оплату</h3>
                                          </div>
                                      </div>
                                      <div class="row">
                                          <div class="col-md-12">
                                              <form method="POST" enctype="multipart/form-data">
                                                  {%csrf_token%}
                                                  {{form|crispy}}
                                                  <button name="submit" type="submit" target='_blank' class="btn btn-primary mt-15">Продолжить</button>
                                              </form>
                                          </div>
                                      </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock content %}
