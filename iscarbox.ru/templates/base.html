<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block seo %}
    {% endblock %}

    <title>{% block title %}{% endblock %} - IsCarBox</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'libs/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'libs/owlcarousel/assets/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'libs/owlcarousel/assets/owl.theme.default.min.css' %}">

</head>
<body>

    {% block header %}
        {% include 'inc/_header.html' %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block footer %}
        {% include 'inc/_footer.html' %}
    {% endblock %}

    <script src="{% static 'libs/jquery/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'libs/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/product.js' %}"></script>
    <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.js' %}"></script>
</body>
</html>
